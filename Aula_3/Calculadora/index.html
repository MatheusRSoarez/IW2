<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>CALCULADORA</h1>
    <section class="container">
        <div class = "calculadora">
            Digite o primeiro número:
            <input id="num1" name="num1" value="" type="text">
            Digite o segundo número:
            <input id="num2" name="num2" value="" type="text">
        </div>
        Escolha a operação:
        <div class="botoes">
            <button id="soma" name="soma" onclick="pegarSoma()" >Somar</button>
            <button id="sub" name="sub" onclick="pegarSub()">Subtrair</button>
            <button id="mult" name="mult" onclick="pegarMult()">Multiplicar</button>
            <button id="Div" name="Div" onclick="pegarDiv()">Divisão</button>
            <button id="limpar" name="limpar" onclick="apagar()">Limpar</button>
        </div>
        <div>
           <p>O resultado é: <span id="resultado">0</span></p>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
